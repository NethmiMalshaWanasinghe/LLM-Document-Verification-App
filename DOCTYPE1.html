<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Verification System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Upload Document and Select Framework</h1>
        <form action="review.html" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="document">Upload Document (PDF or DOC):</label>
                <input type="file" class="form-control-file" id="document" name="document" accept=".pdf, .doc">
            </div>
            <div class="form-group">
                <label for="framework">Select Framework:</label>
                <select class="form-control" id="framework" name="framework">
                    <option value="iso27001">ISO 27001</option>
                    <option value="nist80053">NIST 800-53</option>
                    <option value="wge">WGE</option>
                    <option value="itil">ITIL</option>
                    <option value="cobit">COBIT</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
